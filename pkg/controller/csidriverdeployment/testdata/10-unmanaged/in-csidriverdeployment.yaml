apiVersion: csidriver.storage.openshift.io/v1alpha1
kind: CSIDriverDeployment
metadata:
  finalizers:
  - csidriver.storage.openshift.io
  name: test
  namespace: default
  uid: "1234567890"
  generation: 1
spec:
  managementState: Unmanaged

  driverName: csi-test
  driverControllerTemplate:
    spec:
      containers:
      - args:
        - --test-argument=foo
        image: quay.io/k8scsi/hostpathplugin:v0.2.0
        name: csi-driver
        volumeMounts:
        - name: hostpath-root
          mountPath: /tmp
      volumes:
      - name: hostpath-root
        hostPath:
          path: /tmp
          type: Directory
  driverPerNodeTemplate:
    spec:
      containers:
      - args:
        - --test-argument=bar
        image: quay.io/k8scsi/hostpathplugin:v0.2.0
        name: csi-driver

  driverSocket: /csi/csi.sock
  nodeUpdateStrategy: Rolling
  probePeriodSeconds: 60

  storageClassTemplates:
    - metadata:
        name: sc1
      default: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeBindingMode: Immediate

    - metadata:
        name: sc2
      parameters:
        foo1: bar1

status:
  children:
  - group: apps
    lastGeneration: 0
    name: test-node
    namespace: "default"
    resource: DaemonSet
  - group: apps
    lastGeneration: 0
    name: test-controller
    namespace: "default"
    resource: Deployment
  conditions:
  - lastTransitionTime: "2018-01-01T00:00:00Z"
    status: "True"
    type: Available
  - lastTransitionTime: "2018-01-01T00:00:00Z"
    status: "True"
    type: SyncSuccessful
  observedGeneration: 1
  state: Managed
