apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    csidriver.storage.openshift.io/owner-name: test
    csidriver.storage.openshift.io/owner-namespace: "default"
  name: test-node
  namespace: default
  ownerReferences:
  - apiVersion: csidriver.storage.openshift.io/v1alpha1
    controller: true
    kind: CSIDriverDeployment
    name: test
    uid: "1234567890"
spec:
  selector:
    matchLabels:
      csidriver.storage.openshift.io/daemonset: test-node
  template:
    metadata:
      labels:
        csidriver.storage.openshift.io/daemonset: test-node
    spec:
      containers:
      - args:
        - --test-argument=bar
        image: quay.io/k8scsi/hostpathplugin:v0.2.0
        name: csi-driver
        volumeMounts:
        - mountPath: /csi
          name: csi-driver
        - mountPath: /var/lib/kubelet
          mountPropagation: Bidirectional
          name: kubelet-root
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        - name: DRIVER_REG_SOCK_PATH
          value: /var/lib/kubelet/plugins/csi-test/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: quay.io/k8scsi/driver-registrar:v0.3.0
        name: csi-driver-registrar
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /csi
          name: csi-driver
        - mountPath: /registration
          name: registration-dir
      serviceAccountName: test
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins
          type: Directory
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/csi-test
          type: DirectoryOrCreate
        name: csi-driver
      - hostPath:
          path: /var/lib/kubelet
          type: Directory
        name: kubelet-root
  updateStrategy:
    type: RollingUpdate
