apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    csidriver.storage.openshift.io/owner-name: test
    csidriver.storage.openshift.io/owner-namespace: "default"
  name: test-controller
  namespace: default
  ownerReferences:
  - apiVersion: csidriver.storage.openshift.io/v1alpha1
    controller: true
    kind: CSIDriverDeployment
    name: test
    uid: "1234567890"
spec:
  replicas: 1
  selector:
    matchLabels:
      csidriver.storage.openshift.io/deployment: test-controller
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        csidriver.storage.openshift.io/deployment: test-controller
    spec:
      containers:
      - args:
        - --test-argument=foo
        image: quay.io/k8scsi/hostpathplugin:v0.2.0
        name: csi-driver
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /tmp
          name: hostpath-root
        - mountPath: /csi
          name: csi-driver
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        - --provisioner=csi-test
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: quay.io/k8scsi/csi-provisioner:v0.3.1
        name: csi-provisioner
        resources: {}
        volumeMounts:
        - mountPath: /csi
          name: csi-driver
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: quay.io/k8scsi/csi-attacher:v0.3.0
        name: csi-attacher
        resources: {}
        volumeMounts:
        - mountPath: /csi
          name: csi-driver
      serviceAccountName: test
      volumes:
      - hostPath:
          path: /tmp
          type: Directory
        name: hostpath-root
      - emptyDir: {}
        name: csi-driver
status: {}
